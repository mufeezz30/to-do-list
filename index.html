<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To-Do List</h1>
            <button id="theme-toggle-btn">Switch to Dark Mode</button>
        </header>

        <main>
            <section class="task-form">
                <input type="text" id="task-input" placeholder="Add a new task" />
                <input type="date" id="task-deadline" />
                <select id="task-priority">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button id="add-task-btn">Add Task</button>
            </section>

            <section class="task-filters">
                <button class="filter-btn" id="filter-all">All</button>
                <button class="filter-btn" id="filter-active">Active</button>
                <button class="filter-btn" id="filter-completed">Completed</button>
            </section>

            <section class="task-list">
                <ul id="task-list-ul"></ul>
            </section>
        </main>

        <footer>
            <p>Task Manager</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
